<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container header__cont">
            <div class="header__left">
                <a href="#"><img class="header__logo" src="img/Logo.png" alt=""></a>
                <img src="img/search.png" alt="logo">
            </div>
            <nav class="header__nav">
                <img class="header__item" src="img/header-nav-bar.svg" alt="">
                <img class="header__item" src="img/user.png" alt="">
                <img class="header__item" src="img/basket.png" alt="">
            </nav>
        </div>
    </header>
    <main>
        <header class="header__catalog">
            <div class="container header__bar">
                <h1 class="new__arrival">NEW ARRIVALS</h1>
                <nav >
                    <ul class="nav__link">
                        <li class="nav__list"><a class="nav__text" href="index.html">HOME</a></li>
                        <li class="nav__list"><a class="nav__text" href="">MEN</a></li>
                        <li class="nav__list"><a class="nav__text" href="">NEW ARRIVALS</a></li>
                    </ul>                  
                </nav>
            </div>
        </header>
        <div class="slider__product container">
            <img src="img/image-slide.png" alt="Image">
        </div>
        <div class="slider__direction">
            <svg width="13" height="23" viewBox="0 0 13 23" fill="none" xmlns="http://www.w3.org/2000/svg">
<path d="M12.6998 3.7499L4.9498 11.4999L12.6998 19.2499L11.1498 22.3499L0.299805 11.4999L11.1498 0.649902L12.6998 3.7499Z" fill="black"/>
            </svg>
            <svg width="13" height="23" viewBox="0 0 13 23" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M0.299805 19.2499L8.0498 11.4999L0.299805 3.7499L1.8498 0.649902L12.6998 11.4999L1.8498 22.3499L0.299805 19.2499Z" fill="#F16D7F"/>
            </svg>
                
        </div>
    </main>

    <footer class="footer">
    <article class="subscribe__section">
        <div class="container container__sub">
            <article class="subscribe__info">
                <img class="subscribe__photo" src="img\photo.png" alt="photo">
                <p class="subscribe__text">“Vestibulum quis porttitor dui! Quisque viverra nunc mi, a pulvinar purus condimentum“</p>
            </article>
            <article class="subscribe__form">
                <h2 class="subscribe__header"><span class="subscribe__decor">SUBSCRIBE</span> <br> FOR OUR NEWLETTER AND PROMOTION</h2>
                <form action="#" class="subscribe">
  
                    <input placeholder="Enter Your Email" type="email" class="input__field">
                    <input type="submit" value="Subscribe" class="search__btn">
                   
                  </form>
            </article>
        </div>
    </article>
    <section class="container footer__cont">
        <div class="copyright">
            &copy;&nbsp;2021 Brand All Rights Reserved.
        </div>
        <nav class="social__links">
            <a href=""><img class="social__icon" src="img/faceboofk.svg" alt=""></a>
            <a href=""><img class="social__icon" src="img/instagram.svg" alt=""></a></a>
            <a href=""><img class="social__icon" src="img/pinterest.svg" alt=""></a></a>
            <a href=""><img class="social__icon" src="img/twitter.svg" alt=""></a></a>
        </nav>
    </section>   
</footer>
</body>
</html>
